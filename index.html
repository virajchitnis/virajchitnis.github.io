<!DOCTYPE html>
<html lang="en">
<head>
	<!-- This page is using AngularJS and Bootstrap for rendering content -->
	
	<!-- Essential meta tags -->
	<meta charset="UTF-8">
	<meta name="author" content="Viraj Chitnis">
	<meta name="description" content="Personal website">
	<meta name="copyright" content="Copyright &copy; 2014 Viraj Chitnis. All Rights Reserved.">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	
	<!-- Page title -->
	<title>Viraj Chitnis</title>
	
	<!-- Bootstrap CSS via CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	
	<!-- 'Ubuntu' from Google fonts -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>
	
	<!-- Stylesheet -->
	<style>
	* {
		margin: 0;
		font-family: 'Ubuntu', 'HelveticaNeue-Thin', 'Helvetica Neue Thin', 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
		line-height: 1.5;
		cursor: default;
		-webkit-touch-callout: none;
		-webkit-user-select: none;
		-khtml-user-select: none;
		-moz-user-select: none;
		-ms-user-select: none;
		user-select: none;
	}
	body {
		max-width: 21cm;
		margin: 0 auto !important;
		float: none !important;
	}
	.footer {
		text-align: center;
		font-size: 8pt;
	}
	</style>
</head>
<body>
	<h2 style="text-align: center; margin-top: 10%;">This website is under construction, please come back later</h2>
	
	<div class="footer">
		<hr>
		<p>Copyright &copy; 2014 Viraj Chitnis. All Rights Reserved.</p>
		<br>
	</div>
	
	<!-- jQuery via CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	
	<!-- Bootstrap JS via CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	
	<!-- Logic -->
	<script>
	$(document).ready(function() {
		var documentHeight = $(document).height();
		var windowHeight = $(window).height();
		
		if (documentHeight <= windowHeight) {
			$("body").css("overflow", "hidden");
			$(".footer").css({
				"position": "fixed",
				"bottom": 0,
				"max-width": "21cm",
				"margin": "0 auto !important",
				"float": "none !important",
				"width": "100%"
			});
		}
	});
	</script>
</body>
</html>
